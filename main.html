<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables Example</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        /* .nested-table-4 {
            background-color: black;
            color: white;
        } */
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
            <td style="width: 50%;">
                <table style="width: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <!-- <td><b>Column 1</b></td>
                        <td><b>Column 2</b></td> -->
						<th>Column 1</th>
						<th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%;">
                <table style="width: 100%;">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul style="list-style-type: disc; text-align: center; margin: 0; padding-left: 20px;">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="width: 50%;">
                <table style="width: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#" style="text-decoration: underline; color: purple;">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%;">
                <table style="width: 100%;">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <!-- <td class="nested-table-4">HTML</td> -->
						<td style="background-color: black; color: white;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
